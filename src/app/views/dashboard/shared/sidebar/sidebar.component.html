<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-clinic-danger elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['dashboard']" class="brand-link">
    <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a [routerLink]="['perfil']" (click)="routerLink('perfil',0)" class="d-block">Alexander Pierce</a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
        <li *ngFor="let menu of menuSider"
          [ngClass]="{'menu-open menu-is-opening': menuUrl === menu.url && menu.submenu}" class="nav-item menu-open">
          <button *ngIf="menu.submenu" [ngClass]="{'active': menuUrl === menu.url}" class="nav-link text-white"
            (click)="routerLink(menu.url,1)">
            <i class="nav-icon" [class]="menu.icon"></i>
            <p>
              {{ menu.nombre }}
              <i *ngIf="menu.submenu" class="right fas fa-angle-left"></i>
            </p>
          </button>
          <a *ngIf="!menu.submenu" class="nav-link" [routerLink]="menu.url" [routerLinkActive]="'active'"
            (click)="routerLink(menu.url,0)">
            <i class="nav-icon" [class]="menu.icon"></i>
            <p>
              {{ menu.nombre }}
              <i *ngIf="menu.submenu" class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview" *ngIf="menu.submenu"
            [ngStyle]="{ display: (menuUrl === menu.url || menu.url ===newURL ? 'block' : 'none') }">
            <li *ngFor="let sm of menu.submenu" class="nav-item">
              <a href="" class="nav-link" [routerLink]="[menu.url, sm.url]" routerLinkActive="active"
                (click)="routerLink(menu.url,2)">
                <i class="nav-icon {{ sm.icon }}"></i>
                <p>{{ sm.nombre }}</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
